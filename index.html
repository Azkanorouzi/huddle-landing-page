<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Azka Norouzi| Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5f6b342d3b.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="./images/bg-mobile.svg" alt="img" class="bg bg-mobile">
    <img src="./images/bg-desktop.svg" alt="img" class="bg bg-desktop">
  <!-- flex start -->

    <div class="flex container">

      <!-- images and logo -->
      <div class="imgs">

      <!-- logo -->
      <img src="./images/logo.svg" alt="logo" class="logo">
      <!-- img -->
      <img src="./images/illustration-mockups.svg" alt="img" class="img">

      </div>
      <!-- images and logo end-->

      <!-- txt start -->

      <div class="txt">

        <!-- header -->

  <h1 class="header"> Build The Community Your Fans Will Love </h1>

        <!-- header end -->

        <!-- description start -->

  <p class="des">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>

        <!-- description end -->

        <!-- register button -->
  <button class="register-button"> Register </button>
        <!-- button end -->
              <div class="icons">
                <i class="fa fa-facebook fa-2x"></i>
                <i class="fa fa-twitter fa-2x"></i>
                <i class="fa fa-instagram fa-2x"></i>
              </div>
  </div>
  <!-- txt end -->





      </div>
      <!-- flex end -->

</body>
</html>
