<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Azka Norouzi| Huddle landing page with single introductory section</title>

</head>
<body>
  <!-- flex start -->
    <div class="flex">
      <img src="./images/bg-mobile.svg" alt="img" class="bg bg-mobile">
      <img src="./images/bg-desktop.svg" alt="img" class="bg bg-desktop">

      <!-- images and logo -->
      <div class="imgs">
      <!-- logo -->
      <img src="./images/logo.svg" alt="logo" class="logo">
      <!-- img -->
      <img src="./images/illustration-mockups.svg" alt="img" class="img">

      </div>
      <!-- images and logo end-->

      <!-- txt start -->

      <div class="txt">

        <!-- header -->

  <h1 class="header"> Build The Community Your Fans Will Love </h1>

        <!-- header end -->

        <!-- description start -->

  <p class="des">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>

        <!-- description end -->

        <!-- register button -->
  <button class="register-button"> Register </button>
        <!-- button end -->

  </div>
  <!-- txt end -->

  <!-- icons -->
      <div class="icons">
        <img src="./images/instagram.png" alt="instagram" class="icon instagram">
        <img src="./images/linkedin.png" alt="instagram" class="icon ">
        <img src="./images/facebook.png" alt="facebook" class="icon facebook">
      </div>
  <!-- icons end -->

      </div>
      <!-- flex end -->

      <!-- footer start -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
      <!-- footer end -->
</body>
</html>
